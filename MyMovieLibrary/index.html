<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/aaeaf2ceb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <!-- <tittle>MyToDoList App</tittle> -->
</head>

<body>
    <div class="container mt-4">
        <h1 class="displ-4">
            <i class="fas fa-book-open"></i>My<span class="text-primary">Movie</span>Libery</h1>

        <!-- title category date rate  id -->
        <form id="listform">
            <div class="form-group">
                <label for="ID">#ID</label>
                <input type="text" id="ID" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="text" id="rate" class="form-control">
            </div>
            <br>
            <input type="submit" value="Add" class="form-control btn btn-primary btn-block">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#ID</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Rate</th>

                    <th></th>
                </tr>
            </thead>
            <tbody id="Movie-List"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
